<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="#0095DD">
  <title>Fx Sync Client</title>
  <!-- Building blocks -->
  <link rel="stylesheet" href="assets/css/building-blocks/style/variables.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/animations.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/action_menu.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/buttons.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/confirm.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/edit_mode.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/headers.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/input_areas.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/status.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/switches.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/drawer.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/lists.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/progress_activity.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/scrolling.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/seekbars.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/tabs.css">
  <link rel="stylesheet" href="assets/css/building-blocks/style/toolbars.css">

  <!-- Icons -->
  <link rel="stylesheet" href="assets/css/building-blocks/style/icons.css">
  <link rel="stylesheet" href="assets/css/building-blocks/icons/styles/action_icons.css">
  <link rel="stylesheet" href="assets/css/building-blocks/icons/styles/media_icons.css">
  <link rel="stylesheet" href="assets/css/building-blocks/icons/styles/comms_icons.css">
  <link rel="stylesheet" href="assets/css/building-blocks/icons/styles/settings_icons.css">

  <!-- Transitions -->
  <link rel="stylesheet" href="assets/css/building-blocks/transitions.css">

  <!-- Util CSS: some extra tricks -->
  <link rel="stylesheet" href="assets/css/building-blocks/util.css">

  <link rel="stylesheet" href="index.css">

  <script type="application/javascript" defer src="assets/js/fx-sync.js"></script>

  <script type="application/javascript" defer src="assets/js/building-blocks/status.js"></script>
  <script type="application/javascript" defer src="assets/js/building-blocks/seekbars.js"></script>

  <script type="application/javascript" defer src="assets/js/l10n.js"></script>
  <link rel="resource" type="application/l10n" href="locales/locales.ini">

  <script type="application/javascript" defer src="index.js"></script>
</head>
<body>
  <section id="content">
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a>Done</a>
        </menu>
        <h1></h1>
      </header>
      <nav>
        <ul>
          <li><a id="reload-menuitem" data-l10n-id="sidebar-reload">Reload</a></li>
          <li><a id="sign-out-menuitem" data-l10n-id="sidebar-signout">Sign out</a></li>
        </ul>
      </nav>
    </section>

    <section id="index" role="region" class="current">
      <header class="fixed">
        <h1>Fx Sync Client</h1>
      </header>
      <article class="scrollable header">
        <progress id="signin-progress" class="pack-activity hidden" max="100" value="0"></progress>

        <header>
          <h2>Sign in</h2>
        </header>
        <form id="signin-form">
          <p>
            <label>
              <span>E-mail</span>
              <input type="email" name="email" required>
            </label>
            <label>
              <span>Password</span>
              <input type="password" name="password" required>
            </label>

            <span class="pack-checkbox-box">
              <label class="pack-checkbox"><input type="checkbox" name="own-cloud"><span></span></label>
              <span>Use own cloud server</span>
            </span>

            <fieldset class="collapse" id="signin-own-cloud-box">
              <label>
                <span>FxA auth server</span>
                <input type="text" name="fxaServerUrl">
              </label>
              <label>
                <span>Sync auth server</span>
                <input type="text" name="syncAuthUrl">
              </label>
            </fieldset>

            <button class="recommend" disabled>Sign in</button>
          </p>
        </form>
      </article>
    </section>

    <section id="storage-menu" role="region">
      <header class="fixed">
        <a class="sidebar-toggle"><span class="icon icon-menu">show sidebar</span></a>
        <h1>Fx Sync Client</h1>
      </header>
      <article class="scrollable header">
        <div data-type="list">
          <ul>
            <li>
              <a data-panel="#bookmarks"><p>Bookmarks</p></a>
            </li>
            <li>
              <a data-panel="#passwords"><p>Passwords</p></a>
            </li>
          </ul>
        </div>
      </article>
    </section>

    <section id="bookmarks" role="region">
      <header class="fixed">
        <a class="btn-back" data-panel="#storage-menu"><span class="icon icon-back">back</span></a>
        <h1>Sync::Bookmarks</h1>
      </header>
      <article class="scrollable header">
        <div data-type="list">
          <ul>
          </ul>
        </div>
      </article>
    </section>

    <section id="passwords" role="region">
      <header class="fixed">
        <a class="btn-back" data-panel="#storage-menu"><span class="icon icon-back">back</span></a>
        <h1>Sync::Passwords</h1>
      </header>
      <article class="scrollable header">
        <div data-type="list">
          <ul>
          </ul>
        </div>
      </article>
    </section>
    <section id="passwords-action-menu" role="region">
      <header>
        <a class="btn-back" data-panel="#passwords"><span class="icon icon-back">back</span></a>
        <h1></h1>
      </header>
      <article class="scrollable">
        <header><h2><label for="passwords-action-username">User name</label></h2></header>
        <input type="text" id="passwords-action-username" readonly="true">
        <header><h2><label for="passwords-action-password">Password</label></h2></header>
        <input type="text" id="passwords-action-password" readonly="true" style="filter:url(#chalk-and-sponge);">
      </article>
      <svg>
        <filter id="chalk-and-sponge">
          <feTurbulence baseFrequency="0.125" type="fractalNoise" result="result1"></feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="result1" scale="30" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
        </filter>
      </svg>
    </section>

  </section>

</body>
</html>
